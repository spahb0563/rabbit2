<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<body>
	<th:block layout:fragment="content">
		<!--main start-->
		<main role="main">
			<div class="row justify-content-md-center py-5">
				<div class="w-100 text-center mb-5">
					<img src="app/images/loginLogo.png"
						style="height: 300px" />
				</div>			
				<div class="w-25">
					<form>
						<div class="form-group">
							<div class="form-group">
								<label for="email">이메일 주소 </label> <input type="email"
									class="form-control" id="email" placeholder="Email Address">
							</div>
						</div>
						<div class="form-group">
							<label for="password">비밀번호</label> <input type="password"
								class="form-control" id="password" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="password-check">비밀번호 확인</label> <input type="password"
								class="form-control" id="passwordCheck" placeholder="Password Check">
						</div>
						<div class="form-group">
							<label for="nickname">닉네임</label> <input type="text"
								class="form-control" id="nickname" placeholder="Nickname">
						</div>
						<div class="form-group">
							<label for="myTown">내 동네 설정</label> <input type="text"
								class="form-control" id="myTown" placeholder="동명(읍, 면)으로 검색(ex.서초동)">
							<button class="btn btn-warning" type="button" onclick="getCurrentLocation()">
								<i class="bi bi-geo-alt-fill"></i>
							</button>
							<div class="mt-3" id="map" style="width:100%;height:350px;"></div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-warning">회원가입</button>
							<a class="btn btn-warning" th:href="@{/}">취소</a>
						</div>
						
					</form>
				</div>
			</div>
		</main>
		<!-- main end-->
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dce1b51da24367f63054dacc7188f1ba&libraries=services"></script>
		<script>
			var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			    mapOption = { 
			        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
			        level: 5 // 지도의 확대 레벨 
			    }; 
			
			var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
			
			var geocoder = new kakao.maps.services.Geocoder(); // 주소-좌표 변환 객체를 생성합니다
			
			// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
			function getCurrentLocation() {
				if (navigator.geolocation) {
				    
				    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
				    navigator.geolocation.getCurrentPosition(function(position) {
				        
				        var lat = position.coords.latitude, // 위도
				            lon = position.coords.longitude; // 경도
				        
				        var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
				            message = '<div class="text-center">설정 위치</div>'; // 인포윈도우에 표시될 내용입니다
				        
				        // 마커와 인포윈도우를 표시합니다
				        displayMarker(locPosition, message);
				            
				        searchAddrFromCoords(lon, lat, displayCenterInfo);
				            
				      });
				    
				} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
				    
				    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
				        message = '현재 위치를 찾을 수 없습니다. 검색을 통해 설정해주세요.'
				        
				    displayMarker(locPosition, message);
				}
			}
			
			// 지도에 마커와 인포윈도우를 표시하는 함수입니다
			function displayMarker(locPosition, message) {
			
			    // 마커를 생성합니다
			    var marker = new kakao.maps.Marker({  
			        map: map, 
			        position: locPosition
			    }); 
			    
			    var iwContent = message, // 인포윈도우에 표시할 내용
			        iwRemoveable = true;
			
			    // 인포윈도우를 생성합니다
			    var infowindow = new kakao.maps.InfoWindow({
			        content : iwContent,
			        removable : iwRemoveable
			    });
			    
			    // 인포윈도우를 마커위에 표시합니다 
			    infowindow.open(map, marker);
			    
			    // 지도 중심좌표를 접속위치로 변경합니다
			    map.setCenter(locPosition);      
			}
			
			function searchAddrFromCoords(lon, lat, callback) {
			    // 좌표로 행정동 주소 정보를 요청합니다
			    geocoder.coord2RegionCode(lon, lat, callback);         
			}
			
			function displayCenterInfo(result, status) {
			    if (status === kakao.maps.services.Status.OK) {
			        var infoDiv = document.getElementById('myTown');

			        for(var i = 0; i < result.length; i++) {
			            // 행정동의 region_type 값은 'H' 이므로
			            if (result[i].region_type === 'H') {
			                infoDiv.value = result[i].address_name;
			                break;
			            }
			        }
			    }    
			}
		</script>
	</th:block>
</body>
</html>
