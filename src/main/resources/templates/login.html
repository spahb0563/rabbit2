<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<body>
	<th:block layout:fragment="content">
		<!--main start-->
		<main role="main">
			<div class="row justify-content-md-center py-5">
				<div class="w-100 text-center mb-5">
					<img src="app/images/loginLogo.png"
						style="height: 300px" />
				</div>
				<div class="w-25">
					<form method="post" action="">
						<div class="form-group">
							<label for="inputEmail">이메일 주소</label> <input type="email"
								name="email" id="inputEmail" class="form-control"
								placeholder="Email Address" required="required"
								autofocus="autofocus">
						</div>
						<div class="form-group">
							<label for="inputPassword">비밀번호</label> <input type="password"
								name="pw" id="inputPassword" class="form-control"
								placeholder="Password" required="required">
						</div>
						<div class="mb-3">
							<button class="btn btn-warning btn-block" type="submit">
								<i class="bi bi-box-arrow-in-left"></i> 로그인
							</button>
						</div>
						<div class="text-center">
							<a class="text-dark" th:href="@{/register}">회원가입
							</a> <span> | </span> <a class="text-dark"> 비밀번호 찾기</a>
						</div>
						<p class="mt-5 mb-3 text-muted text-center">© 2022-2022</p>
					</form>
				</div>
			</div>
		</main>
		<!-- main end-->
	</th:block>
</body>
</html>
